<div *ngIf="displayedJobs.length !== 0; else noJobs">
  <div *ngFor="let job of displayedJobs; let i = index" class="mb-4">
    <app-job-cart [job]="job" (apply)="openModal(job)"></app-job-cart>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <button *ngIf="displayedJobs.length!==0 && !loading" pButton type="button" class="btn btn-outline-primary mx-2" (click)="loadMore()">
      <i class="pi pi-arrow-circle-down mr-2"></i> Load More
    </button>
    <div class="spinner-border text-primary mx-2" role="status" *ngIf="loading">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>

<ng-template #noJobs>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <div *ngIf="jobsHasLoaded">
        <h1 class="display-4 font-weight-bold mb-3">There are no jobs to be shown</h1>
      </div>
      <div *ngIf="!jobsHasLoaded">
        <div class="spinner-border text-primary mb-3" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<app-modal-job-details #jobModal></app-modal-job-details>
